<!DOCTYPE html>
<html>

<head>
  <title>Local Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js" charset="utf-8"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUA3LnXH-B5z9GlGh_Gyrebh-xpQoYQMY" async defer>
  </script>
  <script src="js/index.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="mapContainer">
        <div id="map"></div>
    <div class="redraw">
      <div class="iconCont fa fa-refresh fa-2x"></div>
    </div>
    </div>
  <div class="info">
    <div class="title">Local Weather Report</div>
    <div class="location">location</div>
    <div class="icon"></div>
    <div class="summary">summary</div>
    <div class="temperature">temperature</div>
    <div class="pressure">pressure</div>
    <div class="windSpeed">windSpeed</div>

  </div>
  </div>
</body>

</html>
